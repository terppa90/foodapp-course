<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  notFoundMessage="Not Found!"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> â™¥ </span>
        <div class="stars">
          <star-rating [stars]="food.stars"></star-rating>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>
            <div class="cook-time">
              <span>ðŸ•‘</span>
              {{ food.cookTime }}
            </div>
          </div>
          <div class="price">
            {{ food.price | currency }}
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
